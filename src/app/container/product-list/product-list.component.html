<app-filter
  [all]="totalProductCount"
  [inStock]="totalProductsInStock"
  [outOfStock]="totalProductsOutOfStock"
  (selectedFilterRadioButtonChange)="onFilterChange($event)"
/>
<div class="ekart--products--container">
  <div *ngFor="let prod of products">
    <app-product [product]="prod"
      *ngIf="searchText===''|| prod.name.toLowerCase().includes(searchText)"
    
    ><!-- *ngIf="
        currentFilterRadioButton === 'all' ||
        prod.is_in_inventory.toString() === currentFilterRadioButton
      " --></app-product
    >
  </div>
</div>
